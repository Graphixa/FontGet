theme_name: "template"
style: light

colors:

  # Main text colors
  primary: "#3465a4"  # Blue - Used for InfoText, PageTitle, CardTitle, Cursor, SpinnerColor
  secondary: "#75507b" # Plum - Used for TableSourceName, FormLabel, CardLabel
  components: "#2e3436" # Should be a darker neutral color - used for buttons, switches, checkboxes, etc.
  placeholders: "#555753" # Should be a mid-range neutral color - used for borders, placeholders, subtitles, separators
  base:  "#ffffff"   # Should be a light neutral color - used for backgrounds of page titles, cards, selected items, and inverted text in buttons/switches.

  
  # Status colors
  success: "#4e9a06" # Green
  warning: "#c4a000" # Yellow
  error: "#cc0000"   # Red
   
  overrides:

    page_title: 
      text: "#3465a4"    # Defaults to 'primary' but setting this option overides that
      background: "#ffffff"      # Defaults to 'base' but setting this option overides that.
    
    button: # make sure 'foreground' and 'background' have good contrast
      foreground: "#2e3436"      # Defaults to 'components' but setting this option overides that.
      background: "#ffffff"      # Defaults to 'base' but setting this option overides that.
    
    switch: # make sure 'foreground' and 'background' have good contrast
      foreground: "#2e3436"      # Defaults to 'components' but setting this option overides that.
      background: "#ffffff"      # Defaults to 'base' but setting this option overides that.

    checkbox:
      unchecked: "#555753" # Defaults to 'placeholders' but this option overides that
      checked: "#3465a4" # Defaults to 'primary' but this option overides that

    card:
      title_text: "#3465a4" # Defaults to 'primary' but setting this overides that
      title_background: "#ffffff" # Defaults to 'base' but setting this overides that
      label: "#75507b" # Defaults to 'secondary' but setting this overides that
      border: "#555753" # Defaults to 'placeholders' but setting this overides that

    command_keys:
      text: "#555753" # Defaults to 'placeholders' but setting this overides that
      background: "#ffffff" # Defaults to 'base' but setting this overides that

    table: ## coming soon
      header: "#75507b" # Defaults to 'components' but setting this overides that
      row: "#3465a4" # Defaults to 'primary' but setting this overides that
      selected: "#2e3436" # Defaults to 'components' but setting this overides that

    spinner:
      normal: "#75507b" # Defaults to 'primary' but setting this overides that
      done: "#4e9a06" # Defaults to 'success' but setting this overides that

    # Progress bar gradient
    progress_bar:
      start: "#3465a4"    # Defaults to 'primary' but setting this overides that
      finish: "#75507b"   # Defaults to 'secondary' but setting this overides that

