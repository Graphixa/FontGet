theme_name: "PaperColor Light"

colors:
  # Main text colors
  primary: "#005f87"  # Blue - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  secondary: "#d70087" # Magenta - Used for TableSourceName, FormLabel, CardLabel
  components: "#444444" # Foreground - used for buttons, switches, checkboxes, etc.
  placeholders: "#878787" # Muted gray - Borders, placeholders, subtitles, separators
  base: "#eeeeee"   # Background - Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  warning: "#d75f00" # Yellow
  error: "#d70000"   # Red
  success: "#008700" # Green

  overrides:
    # Progress bar gradient
    progress_bar:
      start: "#8700af" # Blue
      finish: "#d70087" # Magenta

# Colors reference:
# https://github.com/NLKNguyen/papercolor-theme


