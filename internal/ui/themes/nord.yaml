theme_name: "Nord"

colors:
  # Main text colors
  primary: "#8fbcbb"  # nord7 (Frost - teal) - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  secondary: "#88c0d0" # nord8 (Frost - cyan) - Used for TableSourceName, FormLabel, CardLabel
  components: "#d8dee9" # nord4 (Snow Storm) - Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#81a1c1" # nord9 (Frost - blue) - Borders, placeholders, subtitles, separators
  base: "#2e3440"   # nord0 (Polar Night) - Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  success: "#a3be8c" # nord14 (Aurora - green)
  warning: "#ebcb8b" # nord13 (Aurora - yellow)
  error: "#bf616a"   # nord11 (Aurora - red)

  overrides:
    # Progress bar gradient
    progress_bar:
      start: "#5e81ac" # nord10 (Frost - dark blue)
      finish: "#88c0d0" # nord8 (Frost - cyan)
