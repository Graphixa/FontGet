theme_name: "Bubblegum"
style: dark

colors:
  # Main text colors
  primary: "#ffbcd9"  # Cotton Candy - Used for InfoText, PageTitle, CardTitle, Cursor, SpinnerColor
  secondary: "#ffdae9" # Mimi Pink - Used for TableSourceName, FormLabel, CardLabel
  components: "#ffe4e1" # Misty Rose - used for buttons, switches, checkboxes, etc.
  placeholders: "#b48395" # English lavender - Borders, placeholders, subtitles, separators
  base: "#3a243b"   # Dark Plum - Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  warning: "#ffe5b4" # Peach
  error: "#ff878d"   # Tulip
  success: "#aaf0d1" # Magic Mint

  overrides:
    # Progress bar gradient - soft pink to lavender
    progress_bar:
      start: "#ffbcd9" # Cotton Candy
      finish: "#ffdae9 " # Crayola's Thistle

