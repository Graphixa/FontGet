theme_name: "Synthwave-84"

colors:
  # Accent colors
  accent: "#ff7edb"  # Magenta - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  accent2: "#36f9f6" # Cyan - Used for TableSourceName, FormLabel, CardLabel

  # Status colors
  warning: "#f3e70f" # Yellow
  error: "#fe4450"   # Red
  success: "#72f1b8" # Green

  # Page-specific colors
  page_title: "#ff7edb"    # Magenta (matches accent)
  page_subtitle: "#d8dee9" # Grey

  # Checkbox colors
  checkbox_checked: ""   # Checked checkbox color (empty = uses accent2)
  checkbox_unchecked: "" # Unchecked checkbox color (empty = no color/terminal default)

  # Neutral colors
  grey_light: "#ffffff" # Light text color
  grey_mid: "#504975"    # Borders, placeholders, subtitles, separators
  grey_dark: "#241b2f"   # Backgrounds

  # Progress bar gradient
  progress_bar_gradient:
    color_start: "#ff7edb" # Magenta
    color_end: "#36f9f6"    # Cyan
