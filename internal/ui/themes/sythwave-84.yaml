theme_name: "Synthwave-84"
style: dark

colors:
  # Main text colors
  primary: "#ff7edb"  # Magenta - Used for InfoText, PageTitle, CardTitle, Cursor, SpinnerColor
  secondary: "#36f9f6" # Cyan - Used for TableSourceName, FormLabel, CardLabel
  components: "#ffffff" # Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#504975" # Borders, placeholders, subtitles, separators
  base: "#241b2f"   # Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  warning: "#f3e70f" # Yellow
  error: "#fe4450"   # Red
  success: "#72f1b8" # Green
