theme_name: "Arasaka"

colors:
  # Main text colors
  primary: "#e60940"  # Red - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  secondary: "#f82a5d" # Pink - Used for TableSourceName, FormLabel, CardLabel
  components: "#de7c7c" # Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#942e37" # Borders, placeholders, subtitles, separators
  base: "#2b1d1d"   # Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  success: "#aec944" # Green
  warning: "#fcd98d" # Yellow
  error: "#e60940"   # Red

  overrides:
    page_title:
      text: "#f82a5d" # Pink (different from primary)
