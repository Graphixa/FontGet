theme_name: "Arasaka"
style: dark

colors:
  # Main text colors
  primary: "#ff355e"  # Red - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  secondary: "#ff7d97" # Gold - Used for TableSourceName, FormLabel, CardLabel
  components: "#de7c7c" # Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#942e37" # Borders, placeholders, subtitles, separators
  base: "#2b1d1d"   # Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  success: "#9bff69" # Green
  warning: "#ffcc5e" # Yellow
  error: "#ff0026"   # Red

