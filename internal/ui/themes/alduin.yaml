theme_name: "Alduin"
style: dark

colors:
  # Main text colors
  primary: "#dfaf87"  # Soft Orange - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  secondary: "#af8787" # Soft Red - Used for TableSourceName, FormLabel, CardLabel
  components: "#dfdfaf" # Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#9e9e9e" # Borders, placeholders, subtitles, separators
  base: "#1c1c1c"   # Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  success: "#87875f" # Green
  warning: "#dfdfaf" # Yellow
  error: "#af5f5f"   # Red
