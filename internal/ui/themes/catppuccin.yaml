theme_name: "Catppuccin"
style: dark

colors:
  # Main text colors
  primary: "#cba6f7"  # Pink - Used for InfoText, PageTitle, CardTitle, Cursor, SpinnerColor
  secondary: "#94e2d5" # Lavender - Used for TableSourceName, FormLabel, CardLabel
  components: "#cdd6f4" # Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#7f849c" # Borders, placeholders, subtitles, separators
  base: "#313244"   # Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  warning: "#f9e2af" # Yellow
  error: "#e78284"   # Red
  success: "#a6e3a1" # Green

  overrides:
    # Progress bar gradient (primary â†’ secondary)
    progress_bar:
      start: "#cba6f7" # Lavender
      finish: "#89b4fa" # Pink
