theme_name: "Catppuccin"

colors:
  # Accent colors
  accent: "#f5c2e7" # Pink - InfoText, PageTitle (FG), CardTitle (FG), CheckboxCursor, SpinnerColor
  accent2: "#b4befe" # Lavender - TableSourceName, FormLabel, CardLabel

  # Status colors
  warning: "#f9e2af"
  error: "#e78284"
  success: "#a6e3a1"

  # Page-specific colors
  page_title: "#f5c2e7" # Pink (accent)
  page_subtitle: "#7f849c" # References grey_mid

  # Checkbox colors
  checkbox_checked: "" # Checked checkbox color (empty = uses accent2)
  checkbox_unchecked: "" # Unchecked checkbox color (empty = no color/terminal default)

  # Neutral colors (3 keys only)
  grey_light: "#cdd6f4" # All light text (unselected and selected) - Text color
  grey_mid: "#7f849c" # Borders, placeholders, subtitles, separators - Overlay 1
  grey_dark: "#313244" # All backgrounds - Surface 0

  # Progress bar gradient (object structure)
  progress_bar_gradient:
    color_start: "#b4befe" # Lavender (accent)
    color_end: "#f5c2e7" # Pink (accent)
