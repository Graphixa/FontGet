theme_name: "Dracula"

colors:
  # Accent colors
  accent: "#bd93f9"  # Purple - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  accent2: "#ff79c6" # Pink - Used for TableSourceName, FormLabel, CardLabel

  # Status colors
  warning: "#f1fa8c" # Yellow
  error: "#ff5555"   # Red
  success: "#50fa7b" # Green

  # Page-specific colors
  page_title: "#bd93f9"    # Purple (matches accent)
  page_subtitle: "#6272a4" # Grey (matches grey_mid)

  # Checkbox colors
  checkbox_checked: ""   # Checked checkbox color (empty = uses accent2)
  checkbox_unchecked: "" # Unchecked checkbox color (empty = no color/terminal default)

  # Neutral colors
  grey_light: "#f8f8f2" # Light text color
  grey_mid: "#6272a4"    # Borders, placeholders, subtitles, separators
  grey_dark: "#282a36"   # Backgrounds

  # Progress bar gradient
  progress_bar_gradient:
    color_start: "#bd93f9" # Purple
    color_end: "#8be9fd"   # Cyan
