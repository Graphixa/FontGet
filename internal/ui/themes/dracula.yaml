theme_name: "Dracula"

colors:
  # Main text colors
  primary: "#bd93f9"  # Purple - Used for InfoText, PageTitle, CardTitle, CheckboxCursor, SpinnerColor
  secondary: "#ff79c6" # Pink - Used for TableSourceName, FormLabel, CardLabel
  components: "#f8f8f2" # Light text color - used for buttons, switches, checkboxes, etc.
  placeholders: "#6272a4" # Borders, placeholders, subtitles, separators
  base: "#282a36"   # Backgrounds of page titles, cards, selected items, and inverted text in buttons/switches

  # Status colors
  warning: "#f1fa8c" # Yellow
  error: "#ff5555"   # Red
  success: "#50fa7b" # Green

  overrides:
    # Progress bar gradient
    progress_bar:
      start: "#bd93f9" # Purple
      finish: "#8be9fd" # Cyan
