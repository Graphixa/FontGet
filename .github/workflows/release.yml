name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Install go-winres (for Windows icon embedding)
        run: go install github.com/tc-hib/go-winres@latest

      - name: Run tests
        run: go test ./...

      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: check

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=chocolatey
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Custom tokens for package manager repositories
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          WINGET_PR_TOKEN: ${{ secrets.WINGET_PR_TOKEN }}

  chocolatey:
    name: Build Chocolatey Package
    runs-on: windows-latest
    needs: release
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Install go-winres (for Windows icon embedding)
        run: go install github.com/tc-hib/go-winres@latest

      - name: Verify Chocolatey installation
        shell: pwsh
        run: choco --version

      - name: Build and package with GoReleaser (skip publishing)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=homebrew,scoop,winget,nfpm,publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}

      - name: Publish Chocolatey package
        shell: pwsh
        run: |
          $nupkg = Get-ChildItem -Path dist -Filter "*.nupkg" -Recurse | Select-Object -First 1
          if ($nupkg) {
            Write-Host "Publishing Chocolatey package: $($nupkg.FullName)"
            choco push $nupkg.FullName --source https://push.chocolatey.org/ --api-key $env:CHOCOLATEY_API_KEY --force
          } else {
            Write-Error "No .nupkg file found in dist directory"
            Get-ChildItem -Path dist -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }
        env:
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}