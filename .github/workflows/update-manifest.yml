   name: Update Font Manifest

   on:
     schedule:
       # Run every Sunday at 00:00 UTC
       - cron: '0 0 * * 0'
     workflow_dispatch:

   jobs:
     update-manifest:
       runs-on: ubuntu-latest
       timeout-minutes: 30

       steps:
         - name: Checkout repository
           uses: actions/checkout@v3
           with:
             fetch-depth: 0

         - name: Set up Go
           uses: actions/setup-go@v4
           with:
             go-version: '1.21'

         - name: Run update script
           run: go run scripts/update-manifest.go

         - name: Check for changes
           id: git-check
           run: |
             git add sources/google-fonts.json
             if git diff --staged --quiet; then
               echo "No changes to commit"
               echo "changes=false" >> $GITHUB_OUTPUT
             else
               echo "Changes detected"
               echo "changes=true" >> $GITHUB_OUTPUT
             fi

         - name: Commit and push if changed
           if: steps.git-check.outputs.changes == 'true'
           run: |
             git config --local user.email "github-actions[bot]@users.noreply.github.com"
             git config --local user.name "github-actions[bot]"
             git commit -m "chore: update font manifest [skip ci]"
             git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Graphixa/FontGet.git
             git push
